<body>
<script>
    function checkUpcase(str) {
        let regexp = /^[A-Z]/;
        if (regexp.test(str)) {
            alert("String's first character is uppercase");
        } else {
            alert("String's first character is not uppercase");
        }
    }
   let str =prompt("Enter is string:");
    let result = checkUpcase(str);
</script>
